theme = "reveal-hugo"
disableKinds = ["taxonomy", "term", "sitemap", "RSS"]
baseURL = "https://thomasjpfan.github.io/2020-czi-scikit-learn/"

[params]
useMath = true

[outputFormats.Reveal]
baseName = "index"
mediaType = "text/html"
isHTML = true

[markup.highlight]
codeFences = false

[markup.goldmark.renderer]
unsafe = true

[params.reveal_hugo]
custom_theme = "custom-theme.scss"
custom_theme_compile = true
highlight_theme = "monokai"
width = 1280
height = 720
transition_speed = "fast"
pdfMaxPagesPerSlide = 1
